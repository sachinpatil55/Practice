<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.js"></script>
  </head>
  <body>
      <div id="id1"></div>
      <script type="text/babel">
      var App = React.createClass({

          getInitialState: function() {
                  return   this.state={color:this.props.color}
          },
          colorChange({target}){
            this.setState({color : target.value})
          },
          render(){
            const style1={backgroundColor:this.state.color}
            return(
              <div style={style1}>
                <h1 style={{color:"black"}}>Color :  {this.state.color}</h1>
                <input type= 'input' onChange={this.colorChange} />
              </div>
            );
          }
        })
      ReactDOM.render(< App />,document.getElementById('id1'))
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </body>
</html>
