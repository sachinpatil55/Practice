<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="acolor">
      <h1 id='text1'></h1>
      <input type='' id="input_val"class='form-control input-lg' placeholder=''>

    </div>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#input_val').keyup(function(event) {
        $('#text1').html('color : ' + $(this).val());
        $('.acolor').css("background-color", $(this).val());
      });

    });
    </script>
  </body>
</html>
